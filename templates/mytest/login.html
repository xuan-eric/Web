<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <h1>登入畫面</h1>
</head>
<body>
{% macro input(name, type='text', value= '')-%}
<input type="{{type}}" name="{{name}}" value="{{value}}">
{%- endmacro %}
<div style="color:#0000ff">
    <p>帳號:{{input('username')}}</p>
    <p>密碼:{{input('password',type='password')}}</p>
    <p>登入:{{input('submit',type='submit',value='登入')}}</p>
</div>

</body>

</html>
