<html>

<head>

    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>高科大第一校區 女生宿舍</title>

    <!-- icon python flask -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/core-img/favicon.ico') }}">
    <!-- css python flask -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/all.css')}}">
    <!-- js python flask -->
    <script type="text/javascript" src="static/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- font python flask -->
    <link rel="stylesheet" href="{{url_for('static',filename='font-awesome-4.7.0/css/font-awesome.min.css')}}">

</head>

<body>
<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="circle" style="--x:0"></div>
        <div class="circle" style="--x:1"></div>
        <div class="circle" style="--x:2"></div>
        <div class="circle" style="--x:3"></div>
        <div class="circle" style="--x:4"></div>
        <div class="demo form-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-4 col-md-12 col-sm-offset-3 col-sm-12">
                        <form class="form-horizontal" action="{{ url_for('register') }}" method="post"
                              autocomplete="off">
                            <div class="heading" align="center">高科大第一校區<br>女生宿舍</div>
                            <div class="links">
                                <a href="{{ url_for('login01') }}" class="active">登 錄</a>
                                <a href="{{ url_for('register') }}">註 冊</a>
                            </div>
                            <div class="form-group">
                                <label for="username">
                                    <i class="fas fa-user"></i>
                                </label>
                                <input type="text" name="username" class="form-control" placeholder="Username"
                                       id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    <i class="fas fa-lock"></i>
                                </label>
                                <input type="password" name="password" placeholder="Password" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    <i class="fas fa-envelope"></i>
                                </label>
                                <input type="email" name="email" placeholder="Email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="sex">
                                    <i class="fas fa-intersex"></i>
                                </label>
                                <input type="sex" name="sex" placeholder="Sex" id="sex" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">
                                    <i class="fa fa-phone"></i>
                                </label>
                                <input type="phone" name="phone" placeholder="Phone" id="phone" required>
                            </div>

                            <div class="msg">{{ msg }}</div>
                            <div class="form-group">
                                <center>
                                    <button type="submit" class="btn btn-default">註 冊</button>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
